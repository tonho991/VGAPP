<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width">

  <title>%title</title>
  
  <style>
   *{
     margin: 0;
   }
   body{
     font-family: bold;
   }
    .bg-header{
      background:#2b2169;
      text-align: center;
      box-shadow: 0px 3px 0px #0000006f;
      padding: 7px;
      width: 100%;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .bg-header p{
      color: #fff;
      font-size: 40px;
      font-weight: 500;
    }
    .bg-all{
      padding: 8px;
    }
    .title-video{
     font-size: 25px;
     margin-bottom: 30px;
     text-align: center;
    }
    .code{
     border-style: solid;
     border-color:#426ac6;
     padding: 8px;
     margin-bottom: 20px;
     border-radius: 5px;
     font-size: 15px;
     overflow-x: scroll;
     background:#484848;
     color:#eaeaea;
     font-family: bold;
 
    }
    .bg-footer{
      background:#504c8d;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: #fff;
      padding: 8px;
    }
  </style>
</head>

<body>
  <div class="bg-header">
    <p>VGAPP</p>
  </div>
  <div class="bg-all">
    
  
  <h2 class="title-video">%title-video</h2>
  <div class="code">
    <p>%code</p>
  </div>
  </div>
  <div class="bg-footer">
    <p>By <strong>VGAPP</strong></p>
  </div>
    
</body>
</html>
